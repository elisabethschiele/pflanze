<ion-header>
  <ion-navbar>
    <ion-title>
      <div class="myTitle">
        Neue Pflanze
      </div>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-list-header>
      <div class="SubTitle">
        Lege hier deine Pflanze an
      </div>
    </ion-list-header>
    <ion-searchbar
      [(ngModel)]="searchTerm"
      (ionInput)="setFilteredItems()">
    </ion-searchbar>

    <ion-list>
        <button ion-button round outline color = "dark" *ngFor="let item of filteredItems" (click)="addPlant(item)">
          {{item.Name}}
        </button>
      </ion-list>
      <button ion-button color = "danger" (click)="deleteAll()">Alle l√∂schen</button>
</ion-content>
