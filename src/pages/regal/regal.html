

<ion-header>
  <ion-navbar>
    <ion-title>
      <div class="myTitle">
        Mein Blumenregal
      </div>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content  padding>
  <ion-grid class="aussen">
    <ion-row>
      <ion-col *ngFor ="let data of Data" class="plant">
        <img class="img" src="http://beringen.odenwilusenz.ch:8099/img/{{data.Bild}}">
        <div class="PlantName">
          {{data.Name}}
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
